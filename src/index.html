<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-AU-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteador</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="@@EDERECO_DO_CSS">
</head>

<body>
    <h1>Sorteador</h1>
    <main>
        <form id="sorteador">
            <div>
                <label for="numeroMaximo">Número máximo</label>
                <input type="text" id="numeroMaximo" required min="2">
            </div>
            <button type="submit">Sortear número</button>
        </form>
        <div class="resultado">
            <h2>O numero sorteado foi:</h2>
            <h3 id="resultadoSorteio"></h3>
        </div>
    </main>
    <script src="@@EDERECO_DO_JS"></script>
</body>

</html>
